<html>
<body>
  This page should redirect you to the app store of your device if that is a android or iphone.
  <script>

     if(navigator.userAgent.toLowerCase().indexOf("android") > -1){
         window.location.href = 'http://play.google.com/store/apps/details?id=com.coca_cola.android.ccnamobileapp&hl=en';
     }
     if(navigator.userAgent.toLowerCase().indexOf("iphone") > -1){
         window.location.href = 'https://itunes.apple.com/us/app/coca-cola-usa/id1310675636?mt=8';
     }

  </script>
</body>
